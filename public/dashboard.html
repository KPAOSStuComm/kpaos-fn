    />
    <meta name="format-detection" content="telephone=no" />

  <body>
    <!-- * Header -->
    <header>
      <h1>ระบบย่อลิงก์ รร.อบจ.กระบี่</h1>
      <button class="icon" onclick="logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path
            d="M3 3.25c0-.966.784-1.75 1.75-1.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.25.25 0 0 0-.25.25v17.5c0 .138.112.25.25.25h5.5a.75.75 0 0 1 0 1.5h-5.5A1.75 1.75 0 0 1 3 20.75Zm16.006 9.5H10.75a.75.75 0 0 1 0-1.5h8.256l-3.3-3.484a.75.75 0 0 1 1.088-1.032l4.5 4.75a.75.75 0 0 1 0 1.032l-4.5 4.75a.75.75 0 0 1-1.088-1.032Z"
          ></path>
        </svg>
      </button>
    </header>

    <!-- * Greetings -->
    <img src="" alt="Profile Picture" id="profileImg" />
    <h2>
      สวัสดี
      <span id="name"></span>
    </h2>

    <!-- * Features -->
    <h2 class="featName">วันนี้คุณจะย่อลิงก์ใด?</h2>

    <form id="urlInput" autocomplete="off">
      <label for="linkInput">ลิงก์</label>
      <div class="inputCenter">
        <input
          type="url"
          name="linkInput"
          id="linkInput"
          placeholder="ลิงก์"
          required
        />
        <button type="submit">ย่อลิงก์</button>
      </div>
    </form>

    <p id="result">ลิงก์ที่ย่อแล้ว: <a href="" id="shortenedLink"></a></p>
