<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบย่อลิงก์ รร.อบจ.กระบี่</title>
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/icons.css" />
    <link rel="shortcut icon" href="./assets/kpaos.jpg" type="image/x-icon" />
    <meta
      name="description"
      content="ลงทะเบียน - ระบบย่อลิงก์ โรงเรียนองค์การบริหารส่วนจังหวัดกระบี่"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div class="container">
      <div id="reg-container">
        <h1>ลงทะเบียน | ระบบย่อลิงก์ รร.อบจ.กระบี่</h1>
        <form
          name="register"
          action="./success"
          enctype="multipart/form-data"
          method="POST"
          netlify
        >
          <label for="name">ชื่อ-สกุล (ไทย)</label>
          <br />
          <input
            type="text"
            name="thName"
            id="thName"
            placeholder="Name-surname (Thai)"
            required
          />
          <br />
          <label for="name">ชื่อ-สกุล (อังกฤษ)</label>
          <br />
          <input
            type="text"
            name="enName"
            id="enName"
            placeholder="Name-surname (English)"
            required
          />
          <br />
          <label for="email">Email (@kpaos.ac.th)</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
            required
          />
          <br />
          <label for="username">Username</label>
          <br />
          <label for="password"
            >รหัสผ่าน (เว้นว่างไว้หากคุณต้องการให้ระบบสร้างรหัสผ่าน)</label
          >
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
          />
          <br />
          <label for="password"
            >ยืนยันรหัสผ่าน
            (เว้นว่างไว้หากคุณต้องการให้ระบบสร้างรหัสผ่าน)</label
          >
          <br />
          <input
            type="password"
            name="cfPassword"
            id="cfPassword"
            placeholder="Enter password"
          />
          <br />
          <label for="password">รูปโปรไฟล์</label>
          <br />
          <input type="file" name="profilePic" id="profilePic" />
          <br />
          <button type="submit">ลงทะเบียน</button>
        </form>

        <footer>
          <div class="github">
            <a href="https://github.com/KPAOSStuComm/kpaos-fn" class="ft">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="24"
                viewBox="0 0 25 24"
              >
                <path
                  d="M12.5 0.75C6.14625 0.75 1 5.89625 1 12.25C1 17.3387 4.29187 21.6369 8.86312 23.1606C9.43812 23.2612 9.65375 22.9162 9.65375 22.6144C9.65375 22.3412 9.63938 21.4356 9.63938 20.4725C6.75 21.0044 6.0025 19.7681 5.7725 19.1212C5.64313 18.7906 5.0825 17.77 4.59375 17.4969C4.19125 17.2812 3.61625 16.7494 4.57938 16.735C5.485 16.7206 6.13188 17.5687 6.3475 17.9137C7.3825 19.6531 9.03563 19.1644 9.69688 18.8625C9.7975 18.115 10.0994 17.6119 10.43 17.3244C7.87125 17.0369 5.1975 16.045 5.1975 11.6462C5.1975 10.3956 5.64312 9.36062 6.37625 8.55562C6.26125 8.26812 5.85875 7.08937 6.49125 5.50812C6.49125 5.50812 7.45438 5.20625 9.65375 6.68687C10.5738 6.42812 11.5513 6.29875 12.5288 6.29875C13.5063 6.29875 14.4838 6.42812 15.4038 6.68687C17.6031 5.19187 18.5662 5.50812 18.5662 5.50812C19.1987 7.08937 18.7962 8.26812 18.6812 8.55562C19.4144 9.36062 19.86 10.3812 19.86 11.6462C19.86 16.0594 17.1719 17.0369 14.6131 17.3244C15.03 17.6837 15.3894 18.3737 15.3894 19.4519C15.3894 20.99 15.375 22.2262 15.375 22.6144C15.375 22.9162 15.5906 23.2756 16.1656 23.1606C20.7081 21.6369 24 17.3244 24 12.25C24 5.89625 18.8538 0.75 12.5 0.75Z"
                />
              </svg>
              <p class="ft">GitHub Repository</p>
            </a>
          </div>

          <div class="email">
            <a href="./" class="ft">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="24"
                viewBox="0 0 25 24"
              >
                <path
                  d="M10.78 19.03a.75.75 0 0 1-1.06 0l-6.25-6.25a.75.75 0 0 1 0-1.06l6.25-6.25a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L5.81 11.5h14.44a.75.75 0 0 1 0 1.5H5.81l4.97 4.97a.75.75 0 0 1 0 1.06Z"

              <p class="ft">กลับไปหน้าแรก</p>

          </div>
        </footer>
        <p>&copy; 2024 KPAOS Students' Community</p>
      </div>
    </div>

    <!-- * Import Scripts -->
    <script src="./assets/js/register.js"></script>
    <script src="./assets/js/self-xss_warn.js"></script>
  </body>
</html>
